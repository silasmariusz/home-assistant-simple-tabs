name: Build and commit card

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run build

      - name: Commit built file if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fork_u-bubble_simple_tabs.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[skip ci] Build fork_u-bubble_simple_tabs.js for HACS"
            git push
          fi
